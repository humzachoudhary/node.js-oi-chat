<html>
    <head>
        <title></title>
    </head>
<body>
    <h1>Registration page</h1>


    <label>First Name:</label>
    <br>
    <input type="text" class="form-control" name="firstname" id="firstname" style="width: 300px" required/>
    <br>
    <label>Surname:</label>
    <br>
    <input type="text" class="form-control" name="surname" id="surname" style="width: 300px" required/>
    <br>
    <label>Username:</label>
    <br>
    <input type="text" class="form-control" name="name" id="username" style="width: 300px" required/>
    <br>
    <label>Email:</label>
    <br>
    <input type="email" class="form-control" name="email" id="email" style="width: 300px" required/>
    <br>
    <label>Date of birth:</label>
    <br>
    <input type="date" class="form-control" name="DOB" id="DOB" style="width: 300px" required/>
    <br>
    <label>Gender:</label>
    <br>
    <input type="text" class="form-control" name="gender" id="gender" style="width: 300px" required/>
    <br>
    <label>Age:</label>
    <br>
	<input type="number" class="form-control" name="age" id="age" style="width: 300px" required/>
</body>
</html>
